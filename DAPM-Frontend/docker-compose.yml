version: '3.8'
services:
  react:
    container_name: react-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Map TCP port 80 in the container to port 80 on the Docker host.
    environment:
      - REACT_APP_KEYCLOAK_URL=http://se2-d.compute.dtu.dk:8888
      - REACT_APP_CLIENTAPI_URL=http://se2-d.compute.dtu.dk:5000
      - REACT_APP_PEERAPI_URL=http://se2-d.compute.dtu.dk:5001
      - REACT_APP_ACCESSCONTROL_URL=http://se2-d.compute.dtu.dk:5002
    restart: unless-stopped
